<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy dragons</title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/dragons.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>
  <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
    <div align="center">
      <h1 class="c-white">dragon-Factory</h1>
      <p class="c-white">Create your custom dragons</p>
    </div>

    <div class="row">
      <div class="col-lg-4 catBox m-2 light-b-shadow">
        <div id="dragon">

          <!-- The right wing -->
          <div id="rightWing">
            <div class="rightWingPart1"></div>
            <div class="rightWingPart2"></div>
            <div class="rightWingPart3"></div>
            <div class="rightWingPart4"></div>
          </div>
          <!-- The left wing -->
          <div id="leftWing">
            <div class="leftWingPart1"></div>
            <div class="leftWingPart2"></div>
            <div class="leftWingPart3"></div>
            <div class="leftWingPart4"></div>
          </div>

          <!-- The tail with scales -->
          <div id="tail">

            <div class="tailScale tailScale1"></div>
            <div class="tailScale tailScale2"></div>
            <div class="tailScale tailScale3"></div>
            <div class="tailScale tailScale4"></div>
            <div class="tailScale tailScale5"></div>
            <div class="tailScale tailScale6"></div>
            <div class="tailScale tailScale7"></div>
            <div class="tailScale tailScale8"></div>
            <div class="tailScale tailScale9"></div>
            <div class="tailScale tailScale10"></div>
            <div class="tailScale tailScale11"></div>
            <div class="tailScale tailScale12"></div>
            <div class="tailScale tailScale13"></div>
            <div class="tailScale tailScale14"></div>
            <div class="tailScale tailScale15"></div>
            <div class="tailScale tailScale16"></div>
            <div class="tailScale tailScale17"></div>
            <div class="tailScale tailScale18"></div>
            <div class="tailScale tailScale19"></div>
            <div class="tailScale tailScale20"></div>
            <div class="tailScale tailScale21"></div>
            <div class="tailScale tailScale22"></div>
            <div class="tailScale tailScale23"></div>
            <div class="tailScale tailScale24"></div>
            <div class="tailScale tailScale25"></div>
            <div class="tailScale tailScale26"></div>
            <div class="tailScale tailScale27"></div>
            <div class="tailScale tailScale28"></div>
            <div class="tailScale tailScale29"></div>
            <div class="tailScale tailScale30"></div>
            <div class="tailScale tailScale31"></div>
            <div class="tailScale tailScale32"></div>

            <div class="tail tailPart1"></div>
            <div class="tail tailPart2"></div>
            <div class="tail tailPart3"></div>
            <div class="tail tailPart4"></div>
            <div class="tail tailPart5"></div>
            <div class="tail tailPart6"></div>
            <div class="tail tailPart7"></div>

            <div class="tailEnd1"></div>
            <div class="tailEnd2"></div>
          </div>

          <!-- The body of the dragon with scales -->
          <div id="body">
            <!-- The feet -->
            <div class="feet rightFoot"></div>
            <div class="feet leftFoot"></div>

            <!-- The legs -->
            <div class="legs rightLeg"></div>
            <div class="legs leftLeg"></div>

            <!-- The arms -->
            <div class="arms rightArm"></div>
            <div class="arms leftArm"></div>

            <!-- The hands -->
            <div class="handPart1"></div>
            <div class="handPart2"></div>
            <div class="handPart3"></div>
            <div class="handPart4"></div>

            <div class="armScales scale11"></div>
            <div class="armScales scale12"></div>
            <div class="armScales scale13"></div>
            <div class="armScales scale14"></div>
            <div class="armScales scale15"></div>
            <div class="armScales scale16"></div>
            <div class="bodyScales scale17"></div>
            <div class="bodyScales scale18"></div>
            <div class="bodyScales scale19"></div>


          </div>
          <!-- The ears -->
          <div class="ears rightEar"></div>
          <div class="ears leftEar"></div>

          <!-- The horns -->
          <div class="horns rightHorn"></div>
          <div class="horns leftHorn"></div>

          <!-- The hair -->
          <div class="hair rightHair1"></div>
          <div class="hair rightHair2"></div>
          <div class="hair leftHair1"></div>
          <div class="hair leftHair2"></div>

          <!-- The head of the dragon with scales -->
          <div id="head">

            <div class="headScales scale1"></div>
            <div class="headScales scale2"></div>
            <div class="headScales scale3"></div>
            <div class="headScales scale4"></div>
            <div class="headScales scale5"></div>
            <div class="headScales scale6"></div>
            <div class="headScales scale7"></div>
            <div class="headScales scale8"></div>
            <div class="headScales scale9"></div>
            <div class="headScales scale10"></div>

            <!-- The eyes and pupils -->
            <div class="eyes rightEye">
              <div class="pupils">
                <div class="innerPupils"></div>
              </div>
            </div>
            <div class="eyes leftEye">
              <div class="pupils">
                <div class="innerPupils"></div>
              </div>
            </div>

            <!-- The nose -->
            <div class="nostril1"></div>
            <div class="nostril2"></div>

            <!-- The mouth -->
            <div class="mouth mouthPart1"></div>
            <div class="mouth mouthPart2"></div>
            <div class="mouth mouthPart3"></div>
            <div class="mouth mouthPart4"></div>
            <div class="mouth mouthPart5"></div>
            <div class="mouth mouthPart6"></div>
            <div class="mouth mouthPart7"></div>

            <!-- The teeth -->
            <div class="tooth1"></div>
            <div class="tooth2"></div>

          </div>

        </div>

      </div>
      <!-- Make a class column with dragonTributes margin 2 and light blue shadow -->
      <div class="col-lg-7 dragonTributes m-2 light-b-shadow">

        <!-- dragon colors -->
        <div id="dragonColors">
          <div class="form-group">
            <!-- label with head and body -->
            <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
            <!-- Make an input slider with a minimum number 10 and max 98 -->
            <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
          </div>
        </div>

      </div>

    </div>
    <br>

  </div>
  <footer align="left">
    <p>Ivan on Tech Academy Bootcamp</p>
  </footer>

</body>
<script src="assets/js/colors.js"></script>
<script src="assets/js/dragonSettings.js"></script>
<script src="assets/js/dragonFactory.js"></script>

</html>
